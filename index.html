<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="mobile__template left__side">
        <div class="header__left__player">
          <div class="wrapper__header__icon">
            <i class="fas fa-arrow-left header__icon"></i>
          </div>
          <p class="paragraph__icon">playing now</p>
          <div class="wrapper__header__icon">
            <i class="fas fa-bars header__icon"></i>
          </div>
        </div>
        <div class="body__left__player">
          <div class="wrapper__left__image">
            <img src="./images/rose-fire-neumorph.png" alt="Song Cover" />
          </div>
          <h4>Low Life</h4>
          <p>Future ft. The Weekend</p>
          <div class="wrapper__slider">
            <input class="custom__slider" type="range" name="time" id="timer" />
            <div id="selector">
              <div class="select__btn"></div>
            </div>
            <div id="progressBar"></div>
          </div>
          <div class="timer__range">
            <p>0:57</p>
            <p>3:30</p>
          </div>
        </div>
        <div class="footer__left__player">
          <div class="wrapper__footer__icon">
            <i class="fas fa-backward footer__icon"></i>
          </div>
          <div class="wrapper__footer__icon__pause">
            <i class="fas fa-pause footer__icon__pause"></i>
          </div>
          <div class="wrapper__footer__icon">
            <i class="fas fa-forward footer__icon"></i>
          </div>
        </div>
      </div>
      <div class="right__side mobile__template">
        <p class="header__right__songTitle"> evol<span>-</span>future</p>
        <div class="header__right__button">
          <div class="wrapper__header__icon">
            <i class="fas fa-heart header__icon"></i>
          </div>
          <div class="wrapper__left__image wrapper__right__image">
            <img src="./images/rose-fire-neumorph.png" alt="Song Cover" />
          </div>
          <div class="wrapper__header__icon">
            <i class="fas fa-ellipsis-h header__icon"></i>
          </div>
        </div>
        <div class="body__card__song">
          <div class="body__name__song">
            <h4>Laudy Laudy</h4>
            <p>Prznt</p>
          </div>
          <div class="wrapper__header__icon body__right__play">
            <i class="fas fa-play header__icon right__icon__pause"></i>
          </div>
        </div>
        <div class="body__card__song__selected">
          <div class="body__name__song">
            <h4>Low Life</h4>
            <p>Future - The Weekend</p>
          </div>
          <div class="wrapper__footer__icon__pause body__right__pause">
            <i class="fas fa-pause footer__icon__pause right__icon__pause"></i>
          </div>
        </div>
        <div class="body__card__song">
          <div class="body__name__song">
            <h4>Checklist</h4>
            <p>Prznt</p>
          </div>
          <div class="wrapper__header__icon body__right__play">
            <i class="fas fa-play header__icon right__icon__pause"></i>
          </div>
        </div>
        <div class="body__card__song">
          <div class="body__name__song">
            <h4>Xanny Family</h4>
            <p>Future</p>
          </div>
          <div class="wrapper__header__icon body__right__play">
            <i class="fas fa-play header__icon right__icon__pause"></i>
          </div>
        </div>
        <div class="body__card__song">
          <div class="body__name__song">
            <h4>Seven Rings</h4>
            <p>Future</p>
          </div>
          <div class="wrapper__header__icon body__right__play">
            <i class="fas fa-play header__icon right__icon__pause"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/dd72eb03ec.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
